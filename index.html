<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Pokedex JS</title>
</head>
<body>
  <header class="header">
    <h1>My Pokedex</h1>
  </header>

  <main>
    <section>
      <ol class="pokemons">
        <li class="pokemons__card">
          <div class="pokemons__card__name">
            <h2>Bulbassur</h2>
            <p>#001</p>
          </div>
          <div class="pokemons__card__details">
            <div>
              <p>Grass</p>
              <p>Poisson</p>
            </div>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbassur">
          </div>
        </li>
      </ol>
    </section>
  </main>

  <footer></footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
